name: Xcode - Build and Analyze

on:
  push:
    branches: [ "config/nosos" ]
  pull_request:
    branches: [ "config/nosos" ]
    

jobs:
  build:
    name: Build and analyse default scheme using xcodebuild command
    runs-on: macos-latest

    steps:
      - name: Checkout
        uses: actions/checkout@v3

      - name: Set Default Scheme
        run: |
          cd ios
          scheme_list=$(xcodebuild -list -json | tr -d "\n")
          default=$(echo $scheme_list | ruby -e "require 'json'; puts JSON.parse(STDIN.gets)['workspace']['schemes'][0]")
          echo "SCHEME=$default" >> $GITHUB_ENV
          echo Using default scheme: $default

      - name: Build
        run: |
          cd ios
          scheme=${SCHEME}
          if [ -z "$scheme" ]; then
            echo "No scheme is set. Exiting..."
            exit 1
          fi
          if [ -f "Runner.xcworkspace" ]; then
            filetype_parameter="workspace"
            file_to_build="Runner.xcworkspace"
          elif [ -f "Runner.xcodeproj" ]; then
            filetype_parameter="project"
            file_to_build="Runner.xcodeproj"
          else
            echo "No Xcode workspace or project found. Exiting..."
            exit 1
          fi
          xcodebuild clean build analyze -scheme "$scheme" -"$filetype_parameter" "$file_to_build" | xcpretty && exit ${PIPESTATUS[0]}