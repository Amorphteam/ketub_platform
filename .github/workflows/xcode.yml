name: Xcode - Build and Analyze

on:
  push:
    branches: [ "config/nosos" ]
  pull_request:
    branches: [ "config/nosos" ]

jobs:
  build:
    name: Build and analyse default scheme using xcodebuild command
    runs-on: macos-latest

    steps:
      - name: Checkout
        uses: actions/checkout@v3

      - name: Set Default Scheme
        run: |
          cd ios
          scheme_list=$(xcodebuild -list -json | tr -d "\n")
          default_scheme=$(echo $scheme_list | ruby -e "require 'json'; puts JSON.parse(STDIN.gets)['workspace']['schemes'][0]")
          echo "SCHEME=$default_scheme" >> $GITHUB_ENV
          echo "Using default scheme: $default_scheme"

      - name: Build
        run: |
          cd ios
          scheme=$(cat $GITHUB_ENV | grep SCHEME | cut -d '=' -f2)
          file_to_build="Runner.xcworkspace"
          xcodebuild clean build analyze -scheme "$scheme" -workspace "$file_to_build" | xcpretty && exit ${PIPESTATUS[0]}
